<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blair Crypto Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #000;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
            color: #000;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        .column {
            width: 30%;
            padding: 10px;
        }
        .left, .right {
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .center {
            width: 40%;
        }
        a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .breaking {
            color: red;
            font-size: 24px;
        }
        .market-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .market-table th, .market-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .market-table th {
            background-color: #f2f2f2;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>THE BLAIR CRYPTO REPORT</h1>
    <div class="container">
        <div class="column left">
            <h2>Breaking Crypto News</h2>
            <ul id="breaking-news"></ul>
        </div>
        <div class="column center">
            <h2>Featured Stories</h2>
            <ul id="featured-stories"></ul>
        </div>
        <div class="column right">
            <h2>Market Snapshot</h2>
            <table class="market-table">
                <thead>
                    <tr>
                        <th>Crypto</th>
                        <th>Price</th>
                        <th>24h Change</th>
                    </tr>
                </thead>
                <tbody id="market-body"></tbody>
            </table>
            <h2>Crypto Buzz on X</h2>
            <a class="twitter-timeline" data-height="400" href="https://x.com/search?q=crypto%20OR%20bitcoin%20OR%20ethereum%20OR%20%23crypto%20OR%20%23bitcoin%20OR%20%23ethereum&src=typed_query&f=live">Latest Crypto Posts on X</a>
            <script async src="https://platform.x.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
    <div class="footer">
    </div>

    <script>
        // Function to fetch and display news
        async function fetchNews(filter, elementId, isBreaking = false) {
            try {
                const response = await fetch(`https://cryptopanic.com/api/v1/posts/?public=true&kind=news&filter=${filter}&currencies=BTC,ETH,XRP,SOL`);
                const data = await response.json();
                const ul = document.getElementById(elementId);
                ul.innerHTML = ''; // Clear existing
                data.results.slice(0, 10).forEach(post => {
                    const li = document.createElement('li');
                    if (isBreaking && post.votes.important > 0) {
                        li.classList.add('breaking');
                    }
                    const a = document.createElement('a');
                    a.href = post.url;
                    a.target = '_blank';
                    a.textContent = post.title;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        // Function to fetch and display market data
        async function fetchMarkets() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false&price_change_percentage=24h');
                const data = await response.json();
                const tbody = document.getElementById('market-body');
                tbody.innerHTML = ''; // Clear existing
                data.forEach(coin => {
                    const tr = document.createElement('tr');
                    const nameTd = document.createElement('td');
                    const a = document.createElement('a');
                    a.href = `https://www.coingecko.com/en/coins/${coin.id}`;
                    a.target = '_blank';
                    a.textContent = `${coin.name} (${coin.symbol.toUpperCase()})`;
                    nameTd.appendChild(a);
                    const priceTd = document.createElement('td');
                    priceTd.textContent = `$${coin.current_price.toLocaleString()}`;
                    const changeTd = document.createElement('td');
                    const change = coin.price_change_percentage_24h;
                    changeTd.textContent = `${change.toFixed(2)}%`;
                    changeTd.classList.add(change >= 0 ? 'positive' : 'negative');
                    tr.append(nameTd, priceTd, changeTd);
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching markets:', error);
            }
        }

        // Load data on page load
        window.onload = () => {
            fetchNews('important', 'breaking-news', true);
            fetchNews('hot', 'featured-stories');
            fetchMarkets();
        };
    </script>
</body>
</html>

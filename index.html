<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Blair Report</title>
  <meta name="description" content="The Blair Report – a crypto front page organized by freshness: breaking, last 24 hours, past week, past month." />
  <meta name="keywords" content="crypto news, RWA, tokenization, XRP, HBAR, blockchain updates, utility tokens, breaking crypto news, ETF, adoption, partnership, DeFi" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css" />
  <!-- Auto-refresh every 2 minutes -->
  <meta http-equiv="refresh" content="120" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="assets/logo.svg" alt="The Blair Report" class="logo" />
      <h1>THE BLAIR REPORT</h1>
    </div>
    <!-- Top-50 scrolling ticker -->
    <div class="ticker-wrap" aria-label="Top crypto prices, scrolling">
      <div id="ticker" class="ticker"></div>
    </div>
  </header>
  <main class="frontpage">
    <section class="bucket">
      <h2>Breaking from X</h2>
      <ul id="x_breaking"></ul>
    </section>
    <section class="bucket">
      <h2>Breaking</h2>
      <ul id="breaking"></ul>
    </section>
    <section class="bucket">
      <h2>Past Day</h2>
      <ul id="day"></ul>
    </section>
    <section class="bucket">
      <h2>Past Week</h2>
      <ul id="week"></ul>
    </section>
    <section class="bucket">
      <h2>Past Month</h2>
      <ul id="month"></ul>
    </section>
  </main>
  <footer class="site-footer">
    <p>© <span id="year"></span> The Blair Report • Curated crypto headlines.
       <a href="https://github.com/futurexrp/The-Blair-Report" target="_blank" rel="noopener">GitHub</a>
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
